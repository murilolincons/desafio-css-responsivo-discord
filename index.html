<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord - Bate-papo em grupo repleto de diversão e jogos</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/reset.css">
</head>
<body>
    <header>
        <div id="container-header">
            <h1>Imagine um Lugar...</h1>
            <p>
                ...onde você possa pertencer a um clube escolar, um grupo de 
                gamers, ou uma comunidade artística mundial. Onde você e alguns 
                amigos possam passar um tempo juntos. Um lugar que torna fácil 
                conversar todos os dias e socializar com mais frequência.
            </p>
        </div>
        <div id="container-buttons">
            <button class="button-header" id="download" type="button">Baixar para Windows</button>
            <button class="button-header" id="browser" type="button">Abra o Discord no seu navegador</button>
        </div>
    </header>
